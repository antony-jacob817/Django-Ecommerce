{% extends 'ecomadmin/base.html' %}

{% block login_content %}
<div class="main-content">
    <div class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4 text-center">
                        <i class="fas fa-ban fa-4x text-danger mb-4"></i>
                        <h2 class="h4 text-gray-900 mb-3">Access Denied</h2>
                        <p class="text-muted mb-4">
                            You must be a superuser to access the admin panel.
                        </p>
                        <a href="{% url 'logout' %}" class="btn btn-secondary me-2">
                            <i class="fas fa-sign-out-alt me-1"></i> Logout
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-primary">
                            <i class="fas fa-home me-1"></i> Return Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
